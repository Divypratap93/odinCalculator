<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet"  href="styles.css" type=""text/css" />
</head>
<body>

    <div class="container">
    <div class="display"></div>
    <div class="row">
        <button class="clearButton" style="flex-grow: 1; background-color: rgb(175, 151, 255); border-radius: 360px; width: 10px;">AC</button>
        <button class="plusMinus" style="flex-grow: 1; background-color: rgb(151, 255, 227); border-radius: 360px; width: 10px;">+/-</button>
        <button class="operator" style="flex-grow: 1; background-color: rgb(171, 241, 140); border-radius: 360px; width: 10px;">%</button>
        <button class="operator" style="flex-grow: 1; background-color: rgb(255, 196, 151); border-radius: 360px; width: 10px; color: white;">/</button>
    </div>
    <div class="row">
        <button class="btn_number">7</button>
        <button class="btn_number">8</button>
        <button class="btn_number">9</button>
        <button class="operator" style="flex-grow: 1; background-color: rgb(104, 50, 211); border-radius: 360px; width: 10px; color: white;">*</button>
    </div>
    <div class="row">
        <button class="btn_number">4</button>
        <button class="btn_number">5</button>
        <button class="btn_number">6</button>
        <button class="operator" style="flex-grow: 1; background-color: rgb(193, 70, 70); border-radius: 360px; width: 10px; color: white;">-</button>
    </div>
    <div class="row">
        <button class="btn_number">1</button>
        <button class="btn_number">2</button>
        <button class="btn_number">3</button>
        <button class="operator" style="flex-grow: 1; background-color: rgb(93, 247, 87); border-radius: 360px; width: 10px; color: white;">+</button>
    </div>
    <div class="row">
        <button class="btn_number">0</button>
        <button class="btn_number">.</button>
        <button class="btn_number"><-</button>
        <button class="equal" style="flex-grow: 1; background-color: rgb(92, 81, 220); border-radius: 360px; width: 10px; color: white;">=</button>
    </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
